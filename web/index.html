  <script>
  console.log('Test for community picker');
  function printChange(val) {
    // Prints the value of selected items
    s = $('#community_picker').val();
    document.getElementById('selectedCommunities').innerHTML = s.toString();
    console.log(s.toString());
  }

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="container-fluid">

    <div class="row">
      <div class="col-8">
        <h2>Chart</h2>
      </div>
      <div class="col-4">
        <h2>Communities</h2>
        <select class="selectpicker" multiple data-actions-box="true" id="community_picker" onChange=printChange(this.value)>
          <optgroup label="Machine Learning">
            <option value="a">Artificial Intelligence</option>
            <option value="b">Computational Linguistics</option>
            <option value="c" data-thumbnail="icons/a.png">Computer Vision and Pattern Recognition</option>
            <option value="d">Data Mining and Analysis</option>
          </optgroup>
          <optgroup label="Systems">
            <option value="e">Databases and Information Systems</option>
            <option value="f">Computer Systems</option>
            <option value="g">Software Systems</option>
          </optgroup>
          <optgroup label="Theory and Algorithms">
            <option value="h">Computer Security and Cryptography</option>
            <option value="i">Signal Processing</option>
            <option value="j">Theoretical Computer Science</option>
          </optgroup>
          <optgroup label="Biology and Medicine">
            <option value="l">Bioinformatics and Computational Biology</option>
            <option value="m">Medical Informatics</option>
          </optgroup>
          <optgroup label="Other">
            <option value="n">Human Computer Interaction</option>
            <option value="o">Multimedia</option>
            <option value="p">Computer Networks and Wireless Communication</option>
            <option value="q">Robotics</option>
          </optgroup>
        </select>

        <br>
        <br>
        <h6>Selected Communities</h6>
        <div id="selectedCommunities"></div>

      </div>
